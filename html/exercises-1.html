<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid black;
        padding: 53px;
        width: fit-content;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color: red">IT INNOVATIONS</h1>
      <h2>This is <b>IT INNOVATIONS</b></h2>
      <h3>This is IT INNOVATIONS</h3>
      <h4>This is <span style="color: blue">IT INNOVATIONS</span></h4>
      <h5 style="color: blue">This is IT INNOVATIONS</h5>
      <h6 style="color: blue">This is IT INNOVATIONS</h6>
      <p>This is a paragraph</p>
      <p><i>this text is italic</i></p>
      <b>this text is bold</b>
      <p>this is <sub>subscript</sub>text</p>
      <p>this is <sup>supscript</sup>text</p>
    </div>
  </body>
</html>
